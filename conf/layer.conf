# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ogc-yocto-hostname"
BBFILE_PATTERN_ogc-yocto-hostname = "^${LAYERDIR}/"
BBFILE_PRIORITY_ogc-yocto-hostname = "6"

LAYERDEPENDS_ogc-yocto-hostname = "core"
LAYERSERIES_COMPAT_ogc-yocto-hostname = "kirkstone"
